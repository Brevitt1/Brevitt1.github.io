            { region: 'Region L', pesticide: 'Pesticide 12', concentration: 8, lat: 34.0522, lng: -118.2437, underserved: false },
            { region: 'Region M', pesticide: 'Pesticide 13', concentration: 6, lat: 37.7749, lng: -122.4194, underserved: false },

            { region: 'Region P', pesticide: 'Pesticide 16', concentration: 9, lat: 47.0379, lng: -122.9007, underserved: true },
            { region: 'Region Q', pesticide: 'Pesticide 17', concentration: 3, lat: 45.5202, lng: -122.6742, underserved: false },

            // Add more regions and pesticide concentration data as needed
        ];

        // Initialize the map
        function initMap() {
            // Create the map object
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 37.7749, lng: -122.4194 }, // Set the center of the map to San Francisco
                zoom: 8 // Set the initial zoom level
            });

            // Add markers to the map
            pesticideData.forEach(function (data) {
                // Create a marker for each data point
                var marker = new google.maps.Marker({
                    position: { lat: data.lat, lng: data.lng },
                    map: map,
                    label: data.concentration.toString(), // Display the concentration value as the marker label
                    icon: getMarkerIcon(data.concentration, data.underserved) // Set the marker icon based on concentration and underserved status
                });
            });
        }

        // Function to determine marker icon based on concentration and underserved status
        function getMarkerIcon(concentration, underserved) {
            if (underserved) {
                return {
                    path: google.maps.SymbolPath.CIRCLE,
                    fillColor: 'red',
                    fillOpacity: 1,
                    strokeWeight: 0,
                    scale: 8
                };
            } else if (concentration >= 10) {
                return 'http://maps.google.com/mapfiles/ms/icons/red-dot.png';
            } else if (concentration >= 5) {
                return 'http://maps.google.com/mapfiles/ms/icons/yellow-dot.png';
            } else {
                return 'http://maps.google.com/mapfiles/ms/icons/green-dot.png';
            }
        }
    </script>
    <!-- Add the Google Maps API script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlDEzBSq-URZIKfZ6Bi_Sn7pLVJJO4F1E&callback=initMap" async defer></script>
